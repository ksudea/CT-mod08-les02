<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 1 Multimedia</title>
    <link rel="stylesheet" href="styles-question1.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>World of Multimedia</h1>
    </header>
    <!-- Nav Bar Interactive -->
    <nav class="nav">
        <ul class="nav-content">
            <li><a href="#image-gallery">Image Gallery</a></li>
            <li><a href="#cta">CTA</a></li>
            <li><a href="#user-feedback">User Feedback</a></li>
        </ul>
    </nav>
    <main>
        <section id="image-gallery">
            <div class="section-header">
                <h2>Iconic Movie Posters</h2>
            </div>
            <div class="image-card">
                <img src="https://images.bauerhosting.com/legacy/empire-images/features/59e8d795405a5c6805947751/03%20star%20wars.jpg?auto=format&w=1200&q=80" alt="Star Wars Movie Poster" width="300" height="400">
            </div>
            <div class="image-card">
                <img src="https://www.telegraph.co.uk/multimedia/archive/03064/Alien-intro_3064438b.jpg?imwidth=1280" alt="Alien Movie Poster" width="300" height="400">
            </div>
            <div class="image-card">
                <img src="https://images.bauerhosting.com/legacy/empire-images/features/59e8d795405a5c6805947751/08%20The%20Silence%20of%20the%20Lambs.jpg?auto=format&w=1200&q=80" alt="Silence of the Lambs Movie Poster" width="300" height="400">
            </div>
        </section>
        <section id="cta">
                <div class="section-header">
                    <h2>CTA Buttons</h2>
                </div>
            <div class="button-container">
                <button class="button" type="submit">Watch Now</button>
            </div>
            <div class="button-container">
                <button class="button" type="submit">Listen Here</button>
            </div>
            <div class="button-container">
                <button class="button" type="submit">Play Game</button>
            </div>
        </section>
        <section id="user-feedback">
                <form id="feedback-form">
                    <fieldset>
                      <legend class="section-header">
                        <h2>Want to provide feedback?</h2>
                      </legend>
                        <label for="name">User Name:</label>
                          <input type="text" id="name" name="name" required>
                        <label for="email">User E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="comments">Comments, rations, or suggestions:</label>
                        <textarea id="comments" name="comments" rows="5" required></textarea>
                        <button class="user-form-button" type="submit">Submit</button>
                    </fieldset>
                  </form>
        </section>
    </main>
    <footer>
        <p>2024 Sude Almus All rights reserved.</p>
        <address>Reach out at: sudealmus@gmail.com</address>
    </footer>
</body>
</html>
